<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-instagram.png" class="instagram-logo" alt="instagra-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como iamrafaela</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é iamrafaela?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="img/app-store.png" alt="Baixar na App Store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="img/google-play.png" alt="Disponível na Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
